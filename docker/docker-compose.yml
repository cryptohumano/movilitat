# Movilitat - Docker Compose
# Ejecutar con: docker compose -f docker/docker-compose.yml up -d
# (Compose V2, sin gui√≥n: "docker compose")

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: movilitat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movilitat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-movilitat_secret_2026}
      POSTGRES_DB: ${POSTGRES_DB:-movilitat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movilitat}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movilitat-network

  # ===========================================
  # Redis (Cache y Sesiones)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: movilitat-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-movilitat_redis_2026}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movilitat-network

  # ===========================================
  # MinIO (Storage S3-compatible)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: movilitat-minio
    restart: unless-stopped
    command: server /data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-movilitat_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-movilitat_minio_secret_2026}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - movilitat-network

  # ===========================================
  # Backend API
  # ===========================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: movilitat-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-movilitat}:${POSTGRES_PASSWORD:-movilitat_secret_2026}@postgres:5432/${POSTGRES_DB:-movilitat}?schema=public
      JWT_SECRET: ${JWT_SECRET:-tu_jwt_secret_muy_seguro}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-movilitat_redis_2026}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-movilitat_minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-movilitat_minio_secret_2026}
      MINIO_BUCKET: ${MINIO_BUCKET:-movilitat-uploads}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - movilitat-network

  # ===========================================
  # Frontend (Vite PWA)
  # ===========================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: movilitat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - movilitat-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  movilitat-network:
    driver: bridge
